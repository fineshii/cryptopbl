<!DOCTYPE html>
<html>
<head>
  <title>Visual Cryptography</title>
</head>
<body>
  <h1>Upload Image & Generate Shares</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required><br><br>
    <input type="number" name="n" placeholder="Total shares (n)" required><br><br>
    <input type="number" name="k" placeholder="Threshold (k)" required><br><br>
    <button type="submit">Generate Shares</button>
  </form>
</body>
</html>
